		<div id="sortBtn">
			<div in=0>全部</div>
			<div in=1>热菜</div>
			<div in=2>凉菜</div>
			<div in=3>汤羹</div>

			<div in=6>推荐</div>
			<div in=7>招牌</div>
		</div>

		<div id="search">
			<div index = '1'>按名称</div>
			<div index='2'>按编号</div>
		</div>


		<div id="isSure">
			<div id="tips">是否删除菜品</div>
			<div id="opro"><span id="ok">确定</span><span id="no">取消</span></div>
		</div>

		<!--修改菜品-->
		<div name="modifyDishes" id="modify" action="" method="">
			<div style="width:100%;height:50px;border-bottom:1px solid black;line-height:50px;text-align:left;font-size:20px;padding-left:40px;">编辑菜品<span style="float:right;margin-right:60px;cursor:pointer;" id="cancel">-</span></div>
			<div class="formSty">
				<input name="dishesId" type="text" class="inputS" id="id" value="请输入菜品编码" />
				<select name="sort" id="selects">
					<option val="sort">菜品分类</option>
					<option val="hotDishes">热菜</option>
					<option val="coldDishes">凉菜</option>
					<option val="soup">汤羹</option>
					<option val="stapleFood">主食</option>
					<option val="drinks">酒水</option>
				</select>
			</div>
			<div class="formSty">
				<input name="dishesName" type="text" class="inputS" id="name" value="请输入菜品名称" />
				<input type="checkBox" id="Signature">招牌菜
			</div>
			<div class="formSty">
				<input name="price" type="text" class="inputS" id="price" value="菜品价格" />
				<input type="checkBox" id="daily">今日推荐
			</div>
			<div class="formSty">
				<input type="submit" value="确认修改" />
			</div>
		</from>

		
		<form name="addDishes" id="add" action="" method="">
			<div style="width:100%;height:50px;border-bottom:1px solid black;line-height:50px;text-align:left;font-size:20px;padding-left:40px;">添加菜品<span style="float:right;margin-right:60px;cursor:pointer;" id="cancelAdd">-</span></div>
			<div class="formSty">
				<input name="dishesId" type="text" class="inputS" value="请输入菜品编码" />
				<select name="sort" id="select">
					<option val="sort">菜品分类</option>
					<option val="hotDishes">热菜</option>
					<option val="coldDishes">凉菜</option>
					<option val="soup">汤羹</option>
					<option val="stapleFood">主食</option>
					<option val="drinks">酒水</option>
				</select>
			</div>
			<div class="formSty">
				<input name="dishesName" type="text" class="inputS" value="请输入菜品名称" />
				<input type="checkBox" name="Signature">招牌菜
			</div>
			<div class="formSty">
				<input name="price" type="text" class="inputS" value="菜品价格" />
				<input type="checkBox" name="daily">今日推荐
			</div>
			<div class="formSty">
				<input type="submit" id="sub" />
			</div>
		</form>
