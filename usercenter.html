<!DOCTYPE html>
<html>

	<meta http-equiv="Content-Type" content="text/html; charset='utf-8'">

	<form name="modifyUserMsg">
		<div class="userMsg" style="margin-top:10px;">

			<div class="modify">
				<span>密码确认</span>
				<input type="password" name="password">

			<div class="modify">
